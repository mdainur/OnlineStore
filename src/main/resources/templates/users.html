<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator = "layout/main.html"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">

<div layout:fragment = "site_content">

<div class="container">
    <div class="row mt-3">
        <div class="col-sm-3" th:insert="~{layout/adminMenu}">
        </div>
        <div class="col-9">

            <div class="form-group" style="float: right">
                <button class="btn btn-success" style="background-color: #156145" data-toggle="modal" data-target="#exampleModal" th:text="#{button.add}">
                </button>
            </div>

                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel" th:text="#{button.add}">
                                </h5>
                                <button class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form th:action="@{'addUser'}" method="post">
                                    <div class="form-group">
                                        <label th:text="#{fullname}"></label>
                                        <input type="text" name="userFullname" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label th:text="#{email}"></label>
                                        <input type="email" name="userEmail" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label th:text="#{password}"></label>
                                        <input type="password" name="userPassword" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" style="float:right; background-color: #156145" class="btn btn-success" th:text="#{button.add}"></button>
                                        <button type="button"  style="float: left; background-color: #353942" class="btn btn-secondary" th:text="#{exit}"></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


                <table class="table table-stripped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th th:text="#{email}"></th>
                        <th th:text="#{fullname}"></th>
                        <th th:text="#{roles}"></th>
                        <th th:text="#{edit}"></th>
                        <th th:text="#{delete}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="i : ${users}">
                        <td th:text="${i.id}"></td>
                        <td th:text="${i.email}"></td>
                        <td th:text="${i.fullname}"></td>
                        <td><span th:each="r : ${i.roles}" th:text="${r.name}" style="display: block"></span></td>

                        <td><a th:href="@{'/userDetails?id=' + ${i.id}}" class="btn btn-secondary btn-sm" style="background-color: #868C95; color: white"><img style="width: 25px; height: 25px;" src="/icons/edit.png" alt=""></a>
                        </td>
                        <td><a th:href="@{'/deleteUser?id=' + ${i.id}}" class="btn btn-danger btn-sm" style="background-color: rgba(179,0,0,0.81); color: white;"><img style="width: 25px; height: 25px;" src="/icons/delete.png" alt=""></a></td>

                    </tr>
                    </tbody>
                </table>


        </div>
    </div>


</div>
</div>
</html>
