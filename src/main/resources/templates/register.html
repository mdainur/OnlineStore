<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator = "layout/main.html">

<div layout:fragment = "site_content">
<div class="container">
    <div class="row mt-3">
        <div class="col-sm-3" th:insert="~{layout/customerMenu}">
        </div>
    <div class="col-sm-9">
        <div class="col-6 offset-3">
            <br>
            <div class = "alert alert-success alert-dismissible fade show" th:hidden="${success == null}"  th:text="${success}" role="alert">
            <button type="button" class = "close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">x</span>
            </button>
        </div>
            <div class = "alert alert-danger alert-dismissible fade show" th:hidden="${error == null}"  th:text="${error}" role="alert">
                <button type="button" class = "close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <br>
            <form th:action="@{'/register'}" method="post">
                <div class="form-group">
                    <label th:text="#{fullname}"></label>
                    <input type="text" name="userFullname" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{email}"></label>
                    <input type="email" name="userEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{password}"></label>
                    <input type="password" name="userPassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{rePassword}"></label>
                    <input type="password" name="userRePassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-success btn-block" style="background-color: #156145" th:text="#{register}"></button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</html>
